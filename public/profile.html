<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Style/style.css" />
    <script>
      if (!localStorage.getItem("Admin")) {
        window.location.replace("/login");
      }
    </script>
  </head>
  <body>
    <div class="detail-wrapper">
      <nav class="detail-nav navbar navbar-expand-lg navbar-light bg-light">
        <a class="nav-title" href="/">ATN</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/report">Dashboard </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#"
                >Profile<span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
      <div class="profile-content-wrapper">
        <h3>Thông tin</h3>
        <div class="profile-content">
          <div class="profile-img">
            <img src="./Images/ava.png" alt="avatar" />
          </div>
          <div class="profile-detail">
            <table class="profile-table">
              <tr>
                <td>Họ tên</td>
                <td id="name"></td>
              </tr>
              <tr>
                <td>Vị trí</td>
                <td id="position"></td>
              </tr>
              <tr>
                <td>Mã</td>
                <td id="id"></td>
              </tr>
              <tr>
                <td>tuổi</td>
                <td id="age"></td>
              </tr>
              <tr>
                <td>Địa chỉ</td>
                <td id="address"></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Fontawesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script>
      let admin = JSON.parse(localStorage.getItem("Admin"));
      function getE(id) {
        return document.getElementById(id);
      }
      getE("name").innerHTML = admin.name;
      getE("id").innerHTML = admin.id;
      getE("age").innerHTML = admin.age;
      getE("address").innerHTML = admin.address;
      getE("position").innerHTML = admin.position;
    </script>
  </body>
</html>
